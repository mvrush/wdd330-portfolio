<!doctype html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"  content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="description" content="Matt Rushton portfolio of work done for WDD 330 Web Frontend Development 2">
        <meta name="author" content="Matt Rushton">
        <title>WDD 330 Block 2 Challenge | Matt Rushton</title> 
        <link rel="shortcut icon" href="../favicon.ico">
        <link rel="stylesheet" href="../css/small.css">
        <link rel="stylesheet" href="../css/medium.css">
        <link rel="stylesheet" href="./css/pokestyles.css">
    </head>
<body>
    <header>
        <img src="../pictures/matt_rushton_profile.jpg" alt="Matt Rushton profile photograph">
    <div class="header_text">
        <h1>Matt Rushton</h1>
        <h2>WDD 330 Portfolio</h2>
        <h3>Winter Semester 2022</h3>
    </div>
    </header>
    <nav class="clearfix">
        <button onclick="toggleMenu()">Menu &#9776;</button>
        <div class="mainnavigation">
        <ul id="primaryNav" class="hide">
                <li><a href="../index.html">Home</a></li>  
            </ul>
        </div>
    </nav>
    <main>
        <!-- NOTE data-search, data-user-template, data-header, data-body are attributes of their respective tags that can be addressed in JavaScript.
            You can get to them using the JavaScript querySelector -->
        <h1>Pok&eacute;mon Explorer</h1>
        <div class="search-wrapper">
            <label for="search">Search Pok&eacute;mon</label>
            <input type="search" id="search" placeholder="enter query..." data-search>
        </div>
        <div class="reset-div">
        <button onclick="clearPokes('singleDisplay');addHide()" class="btn hide" id="resetBtn">Reset Deck</button>
        </div>
        <div class="single-display" id="singleDisplay" data-poke-single-container></div>
        <div class="user-cards" id="userCards" data-poke-cards-container></div>
        <!-- Template html does not show up on the page but we can use it in our JavaScript -->        
        <template data-poke-template>
            <div class="card hide">
                <div class="header" data-header></div>
                <div class="body" data-body></div>
            </div>
        </template>
        <template data-poke-single-template>
            <div class="single-info">
                <div class="single-header" single-header></div>
                <div class="single-body" single-body></div>
            </div>
        </template>
    </main>
    <footer>
        <p>&copy; 2022 | Matt Rushton | <a href="https://mvrush.github.io/wdd330-portfolio/">WDD 330 Portfolio</a></p>
        <div id="updatetime"></div>
      </footer>
    <script src="../js/main.js"></script>
    <script src="js/poke.js"></script>
</body>

</html>
