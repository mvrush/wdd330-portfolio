            <h1>WDD 330 Team Activity Week 02</h1>
            <h2>Display Text Function</h2>
            <input id="textEntry" type="text" placeholder="Enter some text"></input>
            <button onclick="displayText()">Display It</button>
            <div id="textDisplay"></div>
            <br>

            <h2>Number Sum</h2>
            <p>Enter a number to sum all the numbers up to that number</p>
            <label for="numberEntry">First Number</label>
            <input type="text" id="numberEntry" placeholder="enter a number"></input>
            <button onclick="sumNumber(document.getElementById('numberEntry').value)">Sum First Number</button>
            <label for="inputNum2">Second Number</label>
            <input type="text" id="inputNum2" placeholder="enter a number"></input>
            <button onclick="addNumbers(document.getElementById('numberEntry').value, document.getElementById('inputNum2').value)">Add 1st and 2nd Numbers</button>
            <div id="sumDisplay"></div>
            <br>

            <h2>Stretch Goal</h2>
            <input id="stretchNum1" placeholder="enter a number" type="number"/>
            <input id="stretchNum2" placeholder="enter a number" type="number"/>
            <button id="stretchAdd" onclick="performOperation(add2)">+</button>
            <button id="stretchSub" onclick="performOperation(sub2)">-</button>
            <button id="stretchMult" onclick="performOperation(mult2)">*</button>
            <div id="stretchOutput"></div>

        </main>
